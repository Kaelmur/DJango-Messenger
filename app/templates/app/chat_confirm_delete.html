{% extends 'app/base.html' %}
{% block title %}Delete Chat{% endblock %}
{% block content %}
<div class="container px-4 px-lg-5" style="margin-top: 50px;">
    <div style="text-align: center; height: 20%; margin-bottom: 50px;">
        <h1>Delete {{ object.title }}</h1>
    </div>
</div>
<section>
<div class="container px-4 px-lg-5">
    <div class="container px-4 px-lg-5">
	    <form method="post" style="text-align: center; padding-top: 20px;">
		    {% csrf_token %}
            <h3>Are you sure you want to delete {{ object.title }}?</h3>
		    <br>
		    <button class="btn btn-outline-danger" type="submit">Confirm</button>
		</form>
    </div>
</div>
</section>
{% endblock %}
