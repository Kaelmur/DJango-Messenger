<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %}
	{% block styles %}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<link href="{% static 'app/styles.css' %}" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	{% endblock %}
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-dark navbar-expand-lg sticky-top">
	<div class="container px-4 px-lg-1">
    	<a class="navbar-brand" href="{% url 'w-home' %}">Wasp</a>
	  	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      	<span class="navbar-toggler-icon"></span>
    	</button>
    	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    {% if not user.is_authenticated %}
      		<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        		<li class="nav-item">
	        	<a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
	      		<li class="nav-item">
	      		<a class="nav-link active" aria-current="page" href="{% url 'register' %}">Register</a>
	  		</ul>
		    {% else %}
		    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
			    {% if user.is_superuser %}
			    <li class="nav-item" style="margin-left: 10px;">
	        	<a class="nav-link active" aria-current="page" href="{% url 'chat-create' %}">Create Chat</a>
			    {% endif %}
			    <li class="nav-item">
			    <a class="nav-link active" aria-current="page" href="">{{ user.username }}</a>
        		<li class="nav-item" style="margin-left: 10px;">
	        	<a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
	  		</ul>
		    {% endif %}
	    </div>
	</div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
{% block content %}
{% endblock %}
</body>
</html>
